<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
        <div>
            <label for="name">Nama Lengkap:</label>
            <input type="text" placeholder="Nama Lengkap" id="name" name="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>
        <div>
            <label for="Phone">Phone:</label>
            <input type="number" placeholder="Phone" id="Phone" name="Phone">
        </div>

        <button type="submit">Kirim</button>
    </form>

    <hr>

    <h1>Pesanan</h1>
    <form action="/order">
        <div>
            <label for="makanan">Makanan Favorit:</label>
            <input type="radio" id="makanan" name="makanan" value="pizza" checked> <label for="makanan">Pizza</label>
            <input type="radio" id="makanan" name="makanan" value="burger"> <label for="makanan">Burger</label>
        </div>
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option selected>-</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Xtra Large</option>
            </select>
        </div>
        <div>
            <label for="topping">Topping</label>
            <input type="checkbox" id="topping" name="topping" value="cheese" checked> <label for="topping">Cheese</label>
            <input type="checkbox" id="topping" name="topping" value="mushroom"> <label for="topping">Mushroom</label>
            <input type="checkbox" id="topping" name="topping" value="pepperoni"> <label for="topping">Pepperoni</label>
        </div>
        <div>
            <p>
                <label for="notes">Catatan</label>
            </p>
            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Order</button>
    </form>
    <hr>

    <h1>VALIDASI</h1>
    <form action="valid">
        <input type="text" required minlength="5" maxlength="7">
        <input type="email" required>
        <input type="number" required min="1" max="10">
        <button type="submit">Kirim</button>
    </form>

</body>
</html>
