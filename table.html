<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Daftar Negara</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Peringkat</th>
                <th>Negara</th>
                <th>IbuKota</th>
                <th>Populasi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tiongkok</td>
                <td>Beijing</td>
                <td>20.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tiongkok</td>
                <td>Beijing</td>
                <td>20.000.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Peringkat</th>
                <th>Negara</th>
                <th>IbuKota</th>
                <th>Populasi</th>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table border="1"> <!-- tabel dengan border -->
        <thead> <!-- bagian kepala tabel -->
            <tr> <!-- baris pertama -->
                <th rowspan="2">Tahun</th>
                <th colspan="3">Morris 2010</th> <!-- colspan digunakan untuk menggabungkan kolom -->
            </tr>
            <tr> 
                <th>Populasi</th> 
                <th>Nama</th>
                <th>Lokasi Sekarang</th>
            </tr>
        </thead>
        <tbody> <!-- bagian isi tabel -->
            <tr>
                <td rowspan="3">7000 SM</td> <!-- rowspan digunakan untuk menggabungkan baris -->
                <td rowspan="3">1000</td> 
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
        </tbody>
    </table> 
</body>
</html>
